<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <a class="closeDialog" href="javascript:void(0)" (click)="destroyDailog()" >
            <mat-icon style="color: red;">close</mat-icon>
        </a>
    </div>
</div><br>

  <mat-card style="width: 400px;">
    <mat-card-title class="text-center">Update Topic</mat-card-title>

    <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-field-full">
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput name="topicCode"
        #topicCode="ngModel" [(ngModel)]="topicModel.topicCode"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="topicName" #topicName="ngModel" [(ngModel)]="topicModel.topicName"  required>
      </mat-form-field>
      <div>
        <input #file type="file" accept='image/*' (change)="preview(file.files)" />
        <div fxLayoutAlign="center">
            <img [src]="imgURL" height="150" *ngIf="imgURL">
        </div>
      </div><br><br>
      <div fxLayoutAlign="center">
        <button [disabled]="!f.valid" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>

  </mat-card>
