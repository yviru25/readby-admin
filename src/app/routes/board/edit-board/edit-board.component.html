<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <a class="closeDialog" href="javascript:void(0)" (click)="destroyDailog()" >
            <mat-icon style="color: red;">close</mat-icon>
        </a>
    </div>
</div><br>

  <mat-card style="width: 400px;">
    <mat-card-title class="text-center">Update Board</mat-card-title>

    <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-field-full">
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput name="boardCode"
        #boardCode="ngModel" [(ngModel)]="boardModel.boardCode"  required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="boardName" #boardName="ngModel" [(ngModel)]="boardModel.boardName"  required>
      </mat-form-field>
      <br><br>
      <div fxLayoutAlign="center">
        <button [disabled]="!f.valid" mat-raised-button color="primary" >Submit</button>
      </div>
    </form>

  </mat-card>
