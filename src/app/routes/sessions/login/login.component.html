<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z8 m-auto">
    <!-- <div mat-card-avatar class="text-center header-image">
       <img src="assets/images/logo.png" />
    </div><br><br> -->
    <mat-card-title class="text-center">
      <div mat-card-avatar fxLayout="row" fxFlex="100" fxLayoutAlign="center">
        <img src="assets/images/logo.png" style="height: 70px; width: 250px;" />
     </div>
    </mat-card-title><br><br>
    <div class="text-center">
      <mat-icon style="font-size: xxx-large;">lock_outline</mat-icon>
    </div>
    <mat-card-content class="login-content">
      <form class="form-field-full" [formGroup]="loginForm">

        <mat-form-field>
          <mat-label>{{'login.username' | translate }}</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="username.invalid">
            {{'login.please_enter' | translate}} <strong>valid email</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>{{'login.password' | translate}}</mat-label>
          <input matInput type="password"
                 formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            {{'login.please_enter' | translate}} <strong>password</strong>
          </mat-error>
        </mat-form-field>
  
        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>{{'login.remember_me' | translate}}</mat-checkbox>
        </div>
  
        <button class="w-full" mat-raised-button color="primary"
                [disabled]="loginForm.invalid"
                (click)="login()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{'login.login' | translate}}</button>
  
        <!-- <div class="m-t-16">{{'login.have_no_account' | translate}}?
          <a routerLink="/auth/register">{{'login.create_one' | translate}}</a>
        </div> -->
      </form>
    </mat-card-content>

  </mat-card>
</div>
